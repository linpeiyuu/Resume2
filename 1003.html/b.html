<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        figure {
            border-color: #0094ff;
            border-style: solid;
            border-width: 2px;
            padding: 10px;
            width: 100px;

            text-align: center;
            float: center;
        }
    </style>
</head>

<body>
    <form>
        <figure>
            <img src="1.jpg" width="100">
            <figcaption>林培諭</figcaption>
        </figure>
        姓名：<input type="text" name="txtName" /><br />
        <hr />
        性別：<input type="radio" name="radGender" value="1" checked />男
        <input type="radio" name="radGender" value="0" />女
        <hr />
        學歷：<input type="radio" name="radEdu" value="1" />國小
        <input type="radio" name="radEdu" value="2" />國中
        <input type="radio" name="radEdu" value="3" />高中職
        <input type="radio" name="radEdu" value="4" checked />大學
        <input type="radio" name="radEdu" value="5" />碩博士
        <hr />
        email：<input type="email" name="txtEmail" /><br />
        <hr />
        電話：<input type="tel" name="txtTel" pattern="[0][9][0-9]{8}" /><br />
        <hr />
        其他：<br />
        <textarea rows="4" cols="30">請補充個人特質</textarea>
        <hr />

    </form>
</body>

</html>
